<div style="max-width:640px; margin:0px auto;">
    <div style="text-align:center">
        <h3>
            {{ title }}
        </h3>
    </div>


    <p-card>
        <div>
            <span>BTC : {{ bitcoinPrice }}</span>
        </div>
        <div class="customHr"><span>.</span></div>
        <div>
            <p-dropdown [options]="users" [(ngModel)]="selectedUser" (onChange)="loadUserDailyEarnings()" placeholder="Select a user" optionLabel="name"></p-dropdown>
        </div>
    </p-card>

    <p-card *ngIf="earnings">
        <p-card>
            <div>
                <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
            </div>
        </p-card>
        <div>
            <p-table [value]="earnings">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Date</th>
                        <th>BTC</th>
                        <th>USD</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-earning>
                    <tr>
                        <td>{{earning.date}}</td>
                        <td>{{earning.earnedBTC}}</td>
                        <td>{{earning.earnedUSD}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </p-card>

    <!-- <p-card>
        <mg-messages></mg-messages>
    </p-card> -->
</div>
